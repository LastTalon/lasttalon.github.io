<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lusitana:400,700" />
		<link rel="stylesheet" type="text/css" href="rpg.css" />
	</head>
	<body>
		<div id="content">
			
			<div class="sheet">
			
				<div class="section">
					<div class="vertical-half">
						<div class="section">
							<h1>Dungeons and Dragons 5e</h1>
							<label>
								<input type="text" name="name" />
								Character Name
							</label>
						</div>
					</div>
					<div class="vertical-half">
						<div class="section">
							<div class="vertical-third">
								<label>
									<input type="text" name="class" />
									Class &amp; Level
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" name="background" />
									Background
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" name="player" />
									Player Name
								</label>
							</div>
						</div>
						<div class="section">
							<div class="vertical-third">
								<label>
									<input type="text" name="race" />
									Race
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" name="alignment" />
									Alignment
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" name="experience" />
									Experience Points
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="section">
				
					<div class="vertical-third">
						<div class="section">
							<div class="vertical-third">
								<p>v1 1 v1</p>
							</div>
							<div class="vertical-twothird">
								<p>v1 1 v2</p>
							</div>
						</div>
						<div class="section">
							<p>v1 2</p>
						</div>
					</div>
					
					<div class="vertical-third">
						<div class="section">
							<div class="vertical-third">
								<p>v2 1 v1</p>
							</div>
							<div class="vertical-third">
								<p>v2 1 v2</p>
							</div>
							<div class="vertical-third">
								<p>v2 1 v3</p>
							</div>
						</div>
						<div class="section">
							<p>v2 2</p>
						</div>
						<div class="section">
							<div class="vertical-half">
								<p>v2 3 v1</p>
							</div>
							<div class="vertical-half">
								<p>v2 3 v2</p>
							</div>
						</div>
						<div class="section">
							<p>v2 4</p>
						</div>
						<div class="section">
							<p>v2 5</p>
						</div>
					</div>
					
					<div class="vertical-third">
						<div class="section">
							<p>v3 1</p>
						</div>
						<div class="section">
							<p>v3 2</p>
						</div>
						<div class="section">
							<p>v3 3</p>
						</div>
						<div class="section">
							<p>v3 4</p>
						</div>
						<div class="section">
							<p>v3 5</p>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</body>
</html>
