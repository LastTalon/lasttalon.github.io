<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lusitana:400,700" />
		<link rel="stylesheet" type="text/css" href="rpg.css" />
		<script type="text/javascript" src="rpgsheet.js"></script>
		<title>D&amp;D 5e Character Sheet</title>
	</head>
	<body>
		<div id="content">
			
			<div class="sheet">
			
				<div class="section">
					<div class="vertical-half">
						<div class="section">
							<h1>Dungeons and Dragons 5e</h1>
							<label>
								<input type="text" id="name" />
								Character Name
							</label>
						</div>
					</div>
					<div class="vertical-half">
						<div class="section">
							<div class="vertical-third">
								<label>
									<input type="text" id="class" />
									Class &amp; Level
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" id="background" />
									Background
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" id="player" />
									Player Name
								</label>
							</div>
						</div>
						<div class="section">
							<div class="vertical-third">
								<label>
									<input type="text" id="race" />
									Race
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" id="alignment" />
									Alignment
								</label>
							</div>
							<div class="vertical-third">
								<label>
									<input type="text" id="experience" />
									Experience Points
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="section">
				
					<div class="vertical-third">
						<div class="section">
							<div class="vertical-third">
								<div class="section">
									<label class="centered">
										Ability scores
									</label>
									<div class="section box centered">
										<input class="inline spaced large" type="text" id="str_mod" />
										<label class="spaced">
											<div><input class="inline" type="text" id="str" /></div>
											Str
										</label>
									</div>
									<div class="section box centered">
										<input class="inline spaced large" type="text" id="dex_mod" />
										<label class="spaced">
											<div><input class="inline" type="text" id="dex" /></div>
											Dex
										</label>
									</div>
									<div class="section box centered">
										<input class="inline spaced large" type="text" id="con_mod" />
										<label class="spaced">
											<div><input class="inline" type="text" id="con" /></div>
											Con
										</label>
									</div>
									<div class="section box centered">
										<input class="inline spaced large" type="text" id="int_mod" />
										<label class="spaced">
											<div><input class="inline" type="text" id="int" /></div>
											Int
										</label>
									</div>
									<div class="section box centered">
										<input class="inline spaced large" type="text" id="wis_mod" />
										<label class="spaced">
											<div><input class="inline" type="text" id="wis" /></div>
											Wis
										</label>
									</div>
									<div class="section box centered">
										<input class="inline spaced large" type="text" id="cha_mod" />
										<label class="spaced">
											<div><input class="inline" type="text" id="cha" /></div>
											Cha
										</label>
									</div>
								</div>
							</div>
							<div class="vertical-twothird">
								<div class="section">
									<label>
										<input class="inline" type="text" id="inspiration" />
										Inspiration
									</label>
									<label>
										<input class="inline" type="text" id="proficiency" />
										Proficiency Bonus
									</label>
								</div>
								<div class="section box">
									<label class="nospace">
										<input class="inline" type="checkbox" id="save_str_prof" />
										<input class="inline" type="text" id="save_str" />
										Strength
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="save_dex_prof" />
										<input class="inline" type="text" id="save_dex" />
										Dexterity
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="save_con_prof" />
										<input class="inline" type="text" id="save_con" />
										Constitution
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="save_int_prof" />
										<input class="inline" type="text" id="save_int" />
										Intelligence
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="save_wis_prof" />
										<input class="inline" type="text" id="save_wis" />
										Wisdom
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="save_cha_prof" />
										<input class="inline" type="text" id="save_cha" />
										Charisma
									</label>
									<label class="spaced centered">Saving Throws</label>
								</div>
								<div class="section box">
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_acr_prof" />
										<input class="inline" type="text" id="skill_acr" />
										Acrobatics
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_ani_prof" />
										<input class="inline" type="text" id="skill_ani" />
										Animal Handling
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_arc_prof" />
										<input class="inline" type="text" id="skill_arc" />
										Arcana
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_ath_prof" />
										<input class="inline" type="text" id="skill_ath" />
										Athletics
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_dec_prof" />
										<input class="inline" type="text" id="skill_dec" />
										Deception
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_his_prof" />
										<input class="inline" type="text" id="skill_his" />
										History
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_ins_prof" />
										<input class="inline" type="text" id="skill_ins" />
										Insight
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_int_prof" />
										<input class="inline" type="text" id="skill_int" />
										Intimidation
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_inv_prof" />
										<input class="inline" type="text" id="skill_inv" />
										Investigation
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_med_prof" />
										<input class="inline" type="text" id="skill_med" />
										Medicine
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_nat_prof" />
										<input class="inline" type="text" id="skill_nat" />
										Nature
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_prc_prof" />
										<input class="inline" type="text" id="skill_prc" />
										Perception
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_prf_prof" />
										<input class="inline" type="text" id="skill_prf" />
										Performance
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_prs_prof" />
										<input class="inline" type="text" id="skill_prs" />
										Persuasion
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_rel_prof" />
										<input class="inline" type="text" id="skill_rel" />
										Religion
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_sle_prof" />
										<input class="inline" type="text" id="skill_sle" />
										Sleight of Hand
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_ste_prof" />
										<input class="inline" type="text" id="skill_ste" />
										Stealth
									</label>
									<label class="nospace">
										<input class="inline" type="checkbox" id="skill_sur_prof" />
										<input class="inline" type="text" id="skill_sur" />
										Survival
									</label>
									<label class="spaced centered">Skills</label>
								</div>
							</div>
						</div>
						<div class="section">
							<label>
								<textarea id="proficiencies" rows="12"></textarea>
								Proficiencies &amp; Languages
							</label>
						</div>
					</div>
					
					<div class="vertical-third">
						<div class="section">
							<div class="vertical-third">
								<div class="section">
									<div class="section box centered">
										<label class="spaced">
											<input class="centered" type="text" id="ac" />
											AC
										</label>
									</div>
								</div>
							</div>
							<div class="vertical-third">
								<div class="section">
									<div class="section box centered">
										<label class="spaced">
											<input class="centered" type="text" id="init" />
											Initiative
										</label>
									</div>
								</div>
							</div>
							<div class="vertical-third">
								<div class="section">
									<div class="section box centered">
										<label class="spaced">
											<input class="centered" type="text" id="speed" />
											Speed
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="section">
							<div class="section box">
								<div class="vertical-third">
									<div class="section nospace centered">
										<label>
											<input class="centered" type="text" id="hp_max" />
											Maximum
										</label>
									</div>
								</div>
								<div class="vertical-third">
									<div class="section nospace centered">
										<label>
											<input class="centered" type="text" id="hp" />
											Current
										</label>
									</div>
								</div>
								<div class="vertical-third">
									<div class="section nospace centered">
										<label>
											<input class="centered" type="text" id="hp_temp" />
											Temporary
										</label>
									</div>
								</div>
								<label class="nospace centered">
									Hit Points
								</label>
							</div>
						</div>
						<div class="section">
							<div class="section box">
								<div class="vertical-half">
									<div class="section nospace centered">
										<label>
											<input class="centered" type="text" id="hit_dice_total" />
											Total
										</label>
									</div>
								</div>
								<div class="vertical-half">
									<div class="section nospace centered">
										<label>
											<input class="centered" type="text" id="hit_dice" />
											Current
										</label>
									</div>
								</div>
								<label class="nospace centered">
									Hit Dice
								</label>
							</div>
						</div>
						<div class="section">
							<div class="section box centered">
								<div class="vertical-half">
									<label>
										<input class="check" type="checkbox" id="succsess1" />
										<input class="check" type="checkbox" id="succsess2" />
										<input class="check" type="checkbox" id="succsess3" />
										Successes
									</label>
								</div>
								<div class="vertical-half">
									<label>
										<input class="check" type="checkbox" id="fail1" />
										<input class="check" type="checkbox" id="fail2" />
										<input class="check" type="checkbox" id="fail3" />
										Failures
									</label>
								</div>
								<label class="spaced centered">
									Death Saves
								</label>
							</div>
						</div>
						<div class="section">
							<div class="section box">
								<div class="section nospace">
									<div class="vertical-third">
										<label class="nospace centered">
											Name
											<input class="nospace" type="text" id="attack1" />
											<input class="nospace" type="text" id="attack2" />
											<input class="nospace" type="text" id="attack3" />
											<input class="nospace" type="text" id="attack4" />
											<input class="nospace" type="text" id="attack5" />
											<input class="nospace" type="text" id="attack6" />
										</label>
									</div>
									<div class="vertical-third">
										<label class="nospace centered">
											Bonus
											<input class="nospace" type="text" id="bonus1" />
											<input class="nospace" type="text" id="bonus2" />
											<input class="nospace" type="text" id="bonus3" />
											<input class="nospace" type="text" id="bonus4" />
											<input class="nospace" type="text" id="bonus5" />
											<input class="nospace" type="text" id="bonus6" />
										</label>
									</div>
									<div class="vertical-third">
										<label class="nospace centered">
											Damage/Type
											<input class="nospace" type="text" id="damage1" />
											<input class="nospace" type="text" id="damage2" />
											<input class="nospace" type="text" id="damage3" />
											<input class="nospace" type="text" id="damage4" />
											<input class="nospace" type="text" id="damage5" />
											<input class="nospace" type="text" id="damage6" />
										</label>
									</div>
								</div>
								<label class="centered spaced">
									Attacks &amp; Spellcasting
								</label>
							</div>
							
						</div>
						<div class="section">
							<div class="vertical-quarter spaced">
								<div class="section box">
									<label class="centered">
										<input class="centered" type="text" id="cp" />
										CP
									</label>
								</div>
								<div class="section box">
									<label class="centered">
										<input class="centered" type="text" id="sp" />
										SP
									</label>
								</div>
								<div class="section box">
									<label class="centered">
										<input class="centered" type="text" id="ep" />
										EP
									</label>
								</div>
								<div class="section box">
									<label class="centered">
										<input class="centered" type="text" id="gp" />
										GP
									</label>
								</div>
								<div class="section box">
									<label class="centered">
										<input class="centered" type="text" id="pp" />
										PP
									</label>
								</div>
								<div class="section box">
									<label class="centered">
										<input class="centered" type="text" id="gems" />
										Gems
									</label>
								</div>
								<label>
									Wealth
								</label>
							</div>
							<div class="vertical-threequarter">
								<div class="section">
									<label>
										<textarea class="nospace" id="equipment" rows="20"></textarea>
										Equipment
									</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="vertical-third">
						<div class="section">
							<label>
								<textarea id="personality" rows="4"></textarea>
								Personality Traits
							</label>
							<label>
								<textarea id="ideals" rows="3"></textarea>
								Ideals
							</label>
							<label>
								<textarea id="bonds" rows="3"></textarea>
								Bonds
							</label>
							<label>
								<textarea id="flaws" rows="3"></textarea>
								Flaws
							</label>
							<label>
								<textarea id="features" rows="26"></textarea>
								Features &amp; Traits
							</label>
						</div>
					</div>
					
				</div>
				
			</div>
			
			<div class="sheet">
			</div>
			
			<div class="sheet">
			</div>
			
			<a id="permanent" href="">Saved sheet</a>
		</div>
	</body>
</html>
